<h2>Movies</h2>
<div class="table mat-elevation-z8">
  <div class="loading-screen" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>
  <table
    mat-table
    [dataSource]="movies"
    matSort
    [matSortActive]="sortActive"
    [matSortDirection]="sortDirection"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="position" mat-cell *matCellDef="let index = index">
        {{ paginator.pageIndex * paginator.pageSize + index + 1 }}
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th
        class="table__title"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Title
      </th>
      <td mat-cell *matCellDef="let element">
        <a
          [routerLink]="['/movies', element.imdbId]"
          class="chip chip_color_grey title"
        >
          {{ element.title }}
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Year
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.year }}
      </td>
    </ng-container>
    <ng-container matColumnDef="metascore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Metascore
      </th>
      <td class="metascore" mat-cell *matCellDef="let element">
        <span class="chip chip_color_yellow">
          {{ element.metascore }}
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- TODO: sticky paginator: https://stackoverflow.com/questions/51709280/angular-6-material-data-table-with-fixed-header-and-paginator -->
  <mat-paginator
    class="paginator"
    [class.paginator_loading]="isLoadingResults"
    [length]="resultsLength"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
  ></mat-paginator>
</div>
